<section class="tabs-page">
  <app-header-page [label]="label"
                   [description]="description"></app-header-page>

  <div class="main-page">
    <div class="container">
      <div class="my-5">
        <div class="border border-gray-300 rounded-top p-4">
          <ul ngbNav
              #navTabs="ngbNav"
              class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>First</a>
              <ng-template ngbNavContent>First content</ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Second</a>
              <ng-template ngbNavContent>Second content</ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="navTabs"
               class="mt-3"></div>
        </div>
        <textarea highlight-js
                  [lang]="'html'">
        {{ codeTabs }}
      </textarea>
      </div>

      <hr>

      <div class="my-5">
        <h2 class="mb-3">Pills</h2>
        <div class="border border-gray-300 rounded-top p-4">
          <ul ngbNav
              #navPills="ngbNav"
              class="nav-pills">
            <li ngbNavItem>
              <a ngbNavLink>First</a>
              <ng-template ngbNavContent>First content</ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Second</a>
              <ng-template ngbNavContent>Second content</ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="navPills"
               class="mt-3"></div>
        </div>
        <textarea highlight-js
                  [lang]="'html'">
        {{ codePills }}
      </textarea>
      </div>

      <hr>

      <div class="my-5">
        <h2 class="mb-3">Container</h2>
        <div class="border border-gray-300 rounded-top p-4">
          <ul ngbNav
              #navContainer="ngbNav"
              class="nav-container">
            <li ngbNavItem>
              <a ngbNavLink>First</a>
              <ng-template ngbNavContent>First content</ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Second</a>
              <ng-template ngbNavContent>Second content</ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="navContainer"
               class="mt-3"></div>
        </div>
        <textarea highlight-js
                  [lang]="'html'">
        {{ codeContainer }}
      </textarea>
      </div>
    </div>
  </div>
</section>
