<section class="textfield-page">
  <div class="container-fluid">
    <div class="header my-5">
      <h1>{{ label }}</h1>
      <p>{{ description }}</p>
    </div>

    <hr>

    <div class="my-5">
      <div class="rounded border border-gray-300 p-4">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="email"
                 class="form-control"
                 placeholder="Placeholder Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control"
                    rows="3"
                    placeholder="Placeholder Description"></textarea>
        </div>
      </div>
    </div>

    <hr>

    <div class="my-5">
      <h2>Sizing</h2>
      <div class="rounded border border-gray-300 p-4">
        <div class="mb-3">
          <input class="form-control form-control-lg"
                 type="text"
                 placeholder=".form-control-lg">
        </div>
        <div class="mb-3">
          <input class="form-control"
                 type="text"
                 placeholder="Default input">
        </div>
        <div class="mb-3">
          <input class="form-control form-control-sm"
                 type="text"
                 placeholder=".form-control-sm">
        </div>
      </div>
    </div>

    <hr>

    <div class="my-5">
      <h2>Disabled</h2>
      <div class="rounded border border-gray-300 p-4">
        <div class="mb-3">
          <input class="form-control"
                 type="text"
                 placeholder="Disabled input"
                 disabled>
        </div>
        <div class="mb-3">
          <input class="form-control"
                 type="text"
                 placeholder="Disabled readonly input"
                 disabled
                 readonly>
        </div>
      </div>
    </div>

    <hr>

    <div class="my-5">
      <h2>Readonly</h2>
      <div class="rounded border border-gray-300 p-4">
        <div class="mb-3">
          <input class="form-control"
                 type="text"
                 placeholder="Readonly input here..."
                 readonly>
        </div>
      </div>
    </div>
  </div>
</section>
