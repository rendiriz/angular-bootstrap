<section class="pagination-page">
  <app-header-page [label]="label"
                   [description]="description"></app-header-page>

  <div class="main-page">
    <div class="container">
      <div class="my-5">
        <div class="border border-gray-300 rounded-top p-4">
          <div class="table-paging">
            <div class="table-responsive table-custom">
              <table class="table table-striped table-green">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto Otto Otto</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton Otto Otto</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td colspan="2">Larry the Bird Otto</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="paging row g-0">
              <div class="paging-info col-md-12 col-lg-6">
                <div class="paging-per-page">
                  <div class="px-2">Tampilkan</div>
                  <ng-select class="ng-select-paging"
                             [items]="perPageItems"
                             bindValue="value"
                             bindLabel="label"
                             [placeholder]="'Single select'"
                             [searchable]="false"
                             [clearable]="false"
                             [(ngModel)]="selectedPerPageItem">
                  </ng-select>
                  <div class="ps-2 pe-1 pe-lg-2">Item</div>
                </div>
                <div class="paging-records ps-0 ps-lg-2 pe-2">
                  dari total 1.000
                </div>
              </div>
              <div class="paging-nav col-sm-12 col-md-12 col-lg-6">
                <div class="paging-button-start">
                  <div class="paging-prev">
                    <button type="button"
                            class="btn btn-link"
                            disabled>
                      <i class="fas fa-chevron-left"></i>
                    </button>
                  </div>
                </div>
                <div class="paging-page">
                  <div class="px-2">Halaman</div>
                  <ng-select class="ng-select-paging"
                             [items]="perPageItems"
                             bindValue="value"
                             bindLabel="label"
                             [placeholder]="'Single select'"
                             [searchable]="false"
                             [clearable]="false"
                             [(ngModel)]="selectedPerPageItem">
                  </ng-select>
                  <div class="ps-2 pe-3">dari 10</div>
                </div>
                <div class="paging-button-end">
                  <div class="paging-prev">
                    <button type="button"
                            class="btn btn-link"
                            disabled>
                      <i class="fas fa-chevron-left"></i>
                    </button>
                  </div>
                  <div class="paging-next">
                    <button type="button"
                            class="btn btn-link link-green">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
