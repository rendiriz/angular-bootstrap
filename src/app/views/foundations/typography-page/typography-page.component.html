<section class="typography-page">
  <div class="container-fluid">
    <div class="header my-5">
      <h1>{{ label }}</h1>
      <p>{{ description }}</p>
    </div>

    <hr>

    <div class="my-5">
      <h2>Font stack</h2>
      <div class="bg-gray-100 rounded p-4">
        <p class="fs-2 font-lora">Lora</p>
        <p class="fs-2 font-lato">Lato</p>
        <p class="fs-2 font-roboto mb-0">Roboto</p>
      </div>
    </div>

    <hr>

    <div class="my-5">
      <h2>Headings</h2>
      <div class="bg-gray-100 rounded p-4">
        <p class="h1">h1. Heading</p>
        <p class="h2">h2. Heading</p>
        <p class="h3">h3. Heading</p>
        <p class="h4">h4. Heading</p>
        <p class="h5">h5. Heading</p>
        <p class="h6 mb-0">h6. Heading</p>
      </div>
    </div>
  </div>
</section>
